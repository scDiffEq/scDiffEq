# This workflow will upload a Python Package using uv when a release is created
name: Publish

on:
  # Pre-releases from CLI tag pushes (e.g., v0.3.0-rc1)
  push:
    tags:
      - 'v*rc*'
  # Real releases from the GitHub Releases UI (must be non-prerelease)
  release:
    types: [published]

jobs:
  publish:
    # Run on rc tag pushes, or on release events that are NOT "prerelease"
    # AND whose tag does not contain 'rc'
    if: >
      github.event_name == 'push' ||
      (github.event_name == 'release' &&
       !github.event.release.prerelease &&
       !contains(github.event.release.tag_name, 'rc'))

    runs-on: ubuntu-latest
    environment:
      name: pypi
    permissions:
      id-token: write
      contents: read

    steps:
      - uses: actions/checkout@v5

      - name: Install uv
        uses: astral-sh/setup-uv@v6

      - name: Set up Python
        run: uv python install 3.12

      - name: Build
        run: uv build

      - name: Verify dist contents
        run: |
          echo "=== dist contents ==="
          ls -lah dist || echo "No dist folder found"

      - name: Smoke test (wheel)
        run: uv run --isolated --no-project --with dist/*.whl tests/pypi_release_smoke_test.py

      - name: Smoke test (sdist)
        run: uv run --isolated --no-project --with dist/*.tar.gz tests/pypi_release_smoke_test.py

      # Pre-releases: triggered by CLI tag push (refs/tags/v*rc*)
      - name: Publish to TestPyPI (rc tags)
        if: github.event_name == 'push'
        # run: uv publish \
        #        --publish-url https://test.pypi.org/legacy/ \
        #        --check-url   https://test.pypi.org/simple
        run: |
            echo "Current dir: $(pwd)"
            echo "Listing dist:"
            ls -lah dist
            uv publish --publish-url https://test.pypi.org/legacy/ --check-url https://test.pypi.org/simple
        working-directory: .

      # Real releases: triggered by GitHub Release publication (non-prerelease, non-rc)
      - name: Publish to PyPI (GitHub Release)
        if: github.event_name == 'release'
        run: uv publish --check-url https://pypi.org/simple